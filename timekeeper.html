<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
    <link rel="stylesheet" href="style.css" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <!--<meta http-equiv="refresh" content="10"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#263238">
    <title>TimeKeeper</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>


    <script src="init.js"></script>
    <script src="printHeader.js"></script>
    <script src="selectSaveLogic.js"></script>
    <script src="import_export.js"></script>
    <script src="timeTracking.js"></script>
    <script src="addManualEntry.js"></script>
    <script src="printPage.js"></script>
    <script src="sortTable.js"></script>
    <script src="settings.js"></script>
    <script src="deleteObject.js"></script>



</head>
<body>
<header id="navHeader">

</header>

<main>
    <br />
    <br />
    <div id="everythingDiv">
        <div id="upperDiv">


        <div class="row">
            <div class="col s2 m3 push-m1 l1 push-l2">
                    <p class="thickLabel">Project:</p>
            </div>
            <div class="input-field col s3 m3 l3 push-l2">
                <select class="browser-default" id="projectSelect">
                    <option></option>
                </select>
            </div>

            <div class="input-field col s3 m2 l2 push-l2">
                <input id="addProjectInput" type="text"/>
                <label for="addProjectInput">Project</label>
            </div>
            <div class="col s4 m3 l3 push-l2">
                <br>
                <a style="min-width: 100px" id="addProjectButton" class="waves-effect waves-light btn blue-grey darken-1"> <i class="material-icons">add</i></a>
            </div>
        </div>

        <div class="row">
            <div class="col s2 m3 push-m1 l1 push-l2">
                    <p class="thickLabel">Task:</p>
            </div>
            <div class="input-field col s3 m3 l3 push-l2">
                <select class="browser-default" id="taskSelect">
                    <option></option>
                </select>
            </div>
            <div class="input-field col s3 m2 l2 push-l2">
                <input id="addTaskInput" type="text"/>
                <label for="addTaskInput">Task</label>
            </div>
            <div class="col s4 m3 l3 push-l2">
                <br>
                <a style="min-width: 100px" id="addTaskButton" class="waves-effect waves-light btn blue-grey darken-1"> <i class="material-icons">add</i></a>
            </div>
        </div>

        <br />
        <div class="row">
            <div class="col s6 push-s1 m3 push-m3 l3 push-l4">
                <a style="min-width: 120px" id="startButton" class="waves-effect waves-light btn blue-grey darken-1"><i class="material-icons">play_arrow</i></a>
            </div>
            <div class="col s6 m4 push-m4 l5 pull-l1">
                <a style="min-width: 120px" id="stopButton" class="btn disabled"><i class="material-icons">stop</i></a>
            </div>
        </div>

        </div>
    </div>
    <hr />

    <div id="tableDiv" class="row">
        <div class="col s12">
            <table class="striped responsive-table bordered blue-grey lighten-4" id="logTable">

            </table>
        </div>
    </div>
 <div id="lowerDiv">
    <div class="row">
        <div class="col s6 push-s1 m3 push-m3 l4 push-l4">
            <a style="min-width: 120px" id="clearLocaleStorage" class="waves-effect waves-light btn blue-grey darken-1"><i class="material-icons">delete</i></a>
        </div>
        <div class="col s6 m4 push-m4 l5 push-l3">
            <a style="min-width: 120px" id="printButton" class="waves-effect waves-light btn blue-grey darken-1"><i class="material-icons">print</i></a>
        </div>
    </div>
 </div>

</main>



<script>

    $(window).bind('beforeunload', function()
    {
        if(started)
        {

            return 'Task running, really wanna quit?';
        }

    });




</script>
</body>
</html>
